<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="./images/1f960.svg" />
</head>

<body>
    <div class="screen1">
        <div class="container">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <div class="cookie">
                <img src="./images/fortune-cookie.png" alt="imagem de um biscoito da sorte" />
            </div>
        </div>
    </div>

    <div class="screen2 hide">
        <div class="container">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="mensage">
                <p></p>
            </div>
            <div class="cookie">
                <img src="./images/opened-cookie.png" alt="imagem de um biscoito da sorte aberto" />
            </div>
    
            <button id="btnReset">Abrir outro biscoito</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
